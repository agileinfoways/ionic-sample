<ion-view>
  <ion-header>
	<div class="bar bar-header bar-positive">
	  <h1 class="title">Login</h1>
	</div>
  </ion-header>
  <ion-content has-bouncing="false" class="has-header">
	<form name="loginForm" ng-submit="doLogin()" novalidate>
	  <div class="list">
		<label class="item item-input">
		  <span class="input-label">Username</span>
		  <input type="text" ng-model="loginData.username" required>
			</label>
		<label class="item item-input">
		  <span class="input-label">Password</span>
		  <input type="password" ng-model="loginData.password" required>
			</label>
		<label class="item">
		  <button class="button button-block button-calm" type="submit" ng-disabled="loginForm.$invalid">Log in</button>
		</label>
	  </div>
	</form>
  </ion-content>
</ion-view>
